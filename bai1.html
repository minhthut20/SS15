    <script>
        // khởi tạo lớp ractangle
        function rectangle(width, height){
            this.width = width,
            this.height = height,
            this.area = function getArea() {
                return this.width * this.height;
            }
            this.perimeter = function getPerimeter() {
                return (this.width + this.height) * 2;
            }
        }
